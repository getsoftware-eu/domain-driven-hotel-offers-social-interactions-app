apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel-app
  labels:
    app: hotel-app
spec:
  replicas: 1 #achtung
  template:
    metadata:
      name: hotel-app
      labels:
        app: hotel-app
    spec:
      containers:
        - name: hotel-app
          image: getsoftware-eu/hotel-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: kube #//application-kube.properties will be seleced
      restartPolicy: Always
  selector:
    matchLabels:
      app: hotel-app
